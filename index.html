<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon/d20.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Linked stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Higher or Lower</title>
</head>

<body>

    <div class="title">
        <h1 class="heading red">Higher or Lower</h1>
    </div>
    

    <!-- Main Content -->
    <main>

        <!-- Div which contains all game elements -->
        <div class="game-area">

            <!-- Rules -->
            <div class="rules-box">
                <p class="red">The rules are simple. Roll the 10 sided die, then pick Higher, or lower.<br>
                    Dare you test your luck?</p>
            </div>

            <!-- Dice area -->
            <div class="dice-area">
                <img id="dice" src="assets/images/d6 face.png" alt="d6 dice face">
            </div>

            <!-- Button that begins the game -->
            <div class="roll-dice">
                <button class="btn btn--roll">Roll Dice!</button>
            </div>

             <!-- Results section -->
             <div id="result"></div>

            <!-- Div which contains main gameplay function -->
            <div class="choice-area">
                <button class="btn btn--choice higher">Higher</button>
                <button class="btn btn--choice lower">Lower</button>
            </div>

            <!-- Score section -->
            <div class="score-area">
                <p class="score red">Correct Guesses: <span id="correct">0</span></p>
                <p class="score red">Incorrect Guesses: <span id="incorrect">0</span></p>
            </div>

        </div>

    </main>

    <!-- Link JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
