<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon/d20.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Higher or Lower</title>
</head>

<body>
    <h1 class="heading">Higher or Lower</h1>

    <div class="game-area">

        <div class="rules-box">
            <p>The rules are simple. Roll the 10 sided die, then pick Higher, or lower.</p>
            <p>Dare you test your luck?</p>
        </div>

        <div class="dice-area">
            <img src="assets/images/d10.png" alt="d10 dice face">
        </div>

        <div class="roll-dice">
            <button class="btn btn--roll">Roll Dice!</button>
        </div>

        <div class="choice-area">
            <button class="btn btn--choice">Higher</button>
            <button class="btn btn--choice">Lower</button>
        </div>

        <div id="result"></div>

        <div class="score-area">
            <p class="score">Correct Guesses: <span id="correct">0</span></p>
            <p class="score">Incorrect Guesses: <span id="incorrect">0</span></p>
        </div>

    </div>

    <!-- Link JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
